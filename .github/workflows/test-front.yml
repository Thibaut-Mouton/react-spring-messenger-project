name: test-front

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: install
        run: npm --prefix ./frontend-web install
      - name: test
        run: npm --prefix ./frontend-web run test
